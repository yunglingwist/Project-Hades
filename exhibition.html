  <!-- önce marker’ları üret -->
  <script>
    (function(){
      // DATA_STORE’daki isimlerle eşleşecek id’ler
      const MARKERS = [
        { id:'hades',     x:51, y:85, label:'Hades' },
        { id:'ambrosia',  x:35, y:80, label:'Ambrosia' },
        { id:'blade',     x:67, y:83, label:'Stygian Blade' },
        { id:'trove',     x:51, y:72, label:'Tomb Trove' },
        { id:'ares',      x:68, y:66, label:'Ares' },
        { id:'charon',    x:58, y:56, label:'Charon' },
        { id:'vase',      x:50, y:53, label:'Vase' },
        { id:'obol',      x:70, y:49, label:'Obol Coin' },
        { id:'zeus',      x:56, y:47, label:'Zeus' },
        { id:'shield',    x:70, y:38, label:'Greek Shield' },
        { id:'chariot',   x:36, y:36, label:'Chariot' },
        { id:'minotaur',  x:52, y:26, label:'Minotaur' },
        { id:'bow',       x:71, y:22, label:'Bow & Arrow' },
        { id:'athena',    x:17, y:36, label:'Athena' },
        { id:'cerberus',  x:51, y:13, label:'Cerberus' }
      ];

      const host = document.getElementById('markers');
      const tip  = document.getElementById('tooltip');

      MARKERS.forEach(p => {
        const btn = document.createElement('button');
        btn.type = 'button';
        // BURASI ÖNEMLİ: script.js bu sınıfı arıyor
        btn.className = 'marker marker-buttons';
        // BURASI ÖNEMLİ: DATA_STORE anahtarıyla aynı
        btn.id = p.id;

        btn.style.left = p.x + '%';
        btn.style.top  = p.y + '%';
        btn.setAttribute('aria-label', p.label);

        // küçük ikon istersen:
        // const img = document.createElement('img');
        // img.src = 'images/Icon' + p.label.replace(/\s+/g,'') + '.webp';
        // btn.appendChild(img);

        // tooltip
        btn.addEventListener('mouseenter', () => {
          if (!tip) return;
          tip.hidden = false;
          tip.textContent = p.label;
        });
        btn.addEventListener('mousemove', (e) => {
          if (!tip) return;
          tip.style.left = (e.clientX + 10) + 'px';
          tip.style.top  = (e.clientY + 10) + 'px';
        });
        btn.addEventListener('mouseleave', () => {
          if (!tip) return;
          tip.hidden = true;
        });

        host.appendChild(btn);
      });
    })();
  </script>
